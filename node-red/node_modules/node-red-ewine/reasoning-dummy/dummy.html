<script type="text/x-red" data-template-name="dummy">
	<div class="form-row">
		<label for="node-input-max_iter">max_iter</label>
		<input type="text" id="node-input-max_iter" placeholder="Maximum number of iteration">
	</div>
	<div class="form-row">
		<label for="node-input-name">Name</label>
		<input type="text" id="node-input-name" placeholder="name">
	</div>
</script>

<script type="text/x-red" data-help-name="dummy">
	<p>This is a dummy node which do no reasoning except to progress the iteration.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('dummy',
	{
		category: 'Reasoning',
		color: '#FDF0C2',
		defaults:
		{
			max_iter: {value:"50", required:true, validate:RED.validators.number()},
			name: {value:""}
		},
		inputs:1,
		outputs:3,
		icon: "api.png",
		label: function() { return this.name||"dummy"; },
		labelStyle: function() { return this.name?"node_label_italic":""; }
	});
</script>
