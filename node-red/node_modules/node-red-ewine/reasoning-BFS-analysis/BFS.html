<script type="text/x-red" data-template-name="BFS">
	<div class="form-row">
		<label for="node-input-outCol_Idx">outCol_Idx</label>
		<input type="text" id="node-input-outCol_Idx" placeholder="Output column index to perform LA analysis">
	</div>
	<div class="form-row">
		<label for="node-input-performLog">performLog</label>
		<input type="checkbox" id="node-input-performLog" placeholder="Perform log on responses" style="width: 65px;" data-i18n="[placeholder]common.label.performLog">
	</div>
	<div class="form-row">
		<label for="node-input-nTerms">nTerms</label>
		<input type="text" id="node-input-nTerms" placeholder="Number of terms">
	</div>
	<div class="form-row">
		<label for="node-input-nModels">nModels</label>
		<input type="text" id="node-input-nModels" placeholder="Number of models">
	</div>
	<div class="form-row">
		<label for="node-input-nNewModels">nNewModels</label>
		<input type="text" id="node-input-nNewModels" placeholder="Number of new models">
	</div>
	<div class="form-row">
		<label for="node-input-response_path">response_path</label>
		<input type="text" id="node-input-response_path" placeholder="Path to response file">
	</div>
	<div class="form-row">
		<label for="node-input-analysis_path">analysis_path</label>
		<input type="text" id="node-input-analysis_path" placeholder="Path to analysis file">
	</div>
	<div class="form-row">
		<label for="node-input-name">Name</label>
		<input type="text" id="node-input-name" placeholder="name">
	</div>
</script>

<script type="text/x-red" data-help-name="BFS">
	<p>BFS is TODO </p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('BFS',
	{
		category: 'Reasoning',
		color: '#FDF0C2',
		defaults:
		{
			outCol_Idx: {value: "0", required: true},
			performLog: {value: false, required: true },
			nTerms:  {value: "5", required: true},
			nModels: {value: "20", required: true},
			nNewModels: {value: "20", required: true},
			response_path: {value: "/path/to/response/file", required: true},
			analysis_path: {value: "/path/to/analysis/file", required: true},
			name: {value:"BFS"}
		},
		inputs:1,
		outputs:3,
		icon: "api.png",
		label: function() { return this.name||"BFS"; },
		labelStyle: function() { return this.name?"node_label_italic":""; }
	});
</script>
